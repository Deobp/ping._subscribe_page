<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping. subscribe</title>
    <link href="src/style/style.css" type="text/css" rel="stylesheet">
    <script src="https://use.fontawesome.com/8e10072a5b.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="ping-logo">
            <img src="src/img/logo.svg" alt="'Ping.' logo">
        </div>

        <div class="ping-subscribe-content">
            <h1>
                <span id="launch-text">We are launching</span> <b>soon!</b></h1>
            <p id="subscribe-text">Subscribe and get notified</p>
            <form class="ping-subscribe-form" id="ping-form">
                <input type="email" id="email" spellcheck="true" value="Your email address...">
                <button id="notify">Notify Me</button>
                <p id="email-error">Please provide a valid email adress</p>
            </form>
    </header>
    <main>
        <div class="ping-illustration">
            <img id="ping-img" src="src/img/illustration-dashboard.png" alt="dashboard illustration">
        </div>
        </div>
    </main>
    <footer class="ping-footer">
        <div class="social-icons">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>

        </div>
        <div class="ping-copyright">
            <p>Â©Copyright Ping. All right reserved.</p>
        </div>
    </footer>
    <script src="src/javascript/script.js"></script>
</body>


</html>
